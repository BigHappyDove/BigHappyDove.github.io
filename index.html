<script>
    var myIndex = 0;
    slides();

    function slides() {
        var i;
        var x = document.getElementsByClassName("Slideshow");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        myIndex++;
        if (myIndex > x.length) {myIndex = 1}
        x[myIndex-1].style.display = "block";
        setTimeout(slides, 6000);
    }
</script>
